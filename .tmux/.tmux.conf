# List of plugins
# Core Plugins:w
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-copycat'
set -g @plugin 'tmux-plugins/tmux-cowboy'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-fpp'
set -g @plugin 'tmux-plugins/tmux-logging'
set -g @plugin 'tmux-plugins/tmux-open'
set -g @plugin 'tmux-plugins/tmux-pain-control'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-sessionist'
set -g @plugin 'tmux-plugins/tmux-urlview'
set -g @plugin 'tmux-plugins/tmux-yank'

# 3rd-party Plugins
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'AngryMorrocoy/tmux-neolazygit'
set -g @plugin 'gcla/tmux-wormhole'
set -g @plugin 'trevarj/tmux-open-nvim'
set -g @plugin 'pschmitt/tmux-ssh-split'
set -g @plugin 'JenGoldstrich/tmux-cmus-status'
set -g @plugin 'graemedavidson/tmux-pane-focus'
set -g @plugin 'pahindman/tmux-put'

set -g @treemux-tree-nvim-init-file '~/.tmux/plugins/treemux/configs/treemux_init.lua'
set -g @plugin 'kiyoon/treemux'

set -g @plugin 'jimeh/tmuxifier'

set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @continuum-boot 'on'
# set -g @continuum-systemd-start-cmd = 'start-server'

# Themes

# Custom
# set -g status 2
set -g base-index 1
set -g pane-base-index 1
set -g renumber-windows on
set -g status-position top
set -g status-style 'bg=#000000'
set -g status-interval 1
set -g status-left ''
set -g status-right-length 100
# set -g status-right '#[fg=#afafaf]ï“” #{pane_current_path} #[fg=#efe100] ï’« %Y.%m.%d - %H:%M:%S  #[bg=#212222,fg=#efe100]  ï”ž #S  #[bg=#efe100,fg=#000000]  ï‘¤ #{continuum_status}  '
set -g status-right '#[fg=#efe100] ï’« %Y.%m.%d - %H:%M:%S  #[bg=#efe100,fg=#000000]  ï”ž #S  '

set -g pane-border-style 'fg=#000000'
set -g pane-active-border-style 'fg=#000000'

set-window-option -g window-status-format "   #W  "
set-window-option -g window-status-current-format " ðŸ¢’ #W  "
set-window-option -g window-status-current-style bg=#000000,fg=#efe100

 set-option -a terminal-features 'XXX:RGB'
# Send prefix
unbind-key C-Space
set-option -g prefix C-Space
bind-key C-Space send-prefix

# Relaod tmux config
unbind r
bind r source-file ~/.tmux/.tmux.conf

# Use Alt-arrow keys to switch panes
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# Shift arrow to switch windows
bind -n C-Left previous-window
bind -n C-Right next-window

# Mouse mode
#setw -g mouse on
set -g mouse on

# Set easier window split keys
bind-key v split-window -h
bind-key h split-window -v

# Easy config reload
bind-key r source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded."

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
# source-file ~/.tmux.snazzy.theme

# run-shell ~/.tmux/plugins/tmux-sidebar/sidebar.tmux

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

run '~/.tmux/plugins/tpm/tpm'
bind-key C-s display-popup -E -w 70% -d "#{pane_current_path}" "sshmx"
bind-key C-g display-popup -E -w 70% -d "#{pane_current_path}" "sshmx -g"
bind-key C-q run-shell 'bash sshmx -d'
bind-key C-m display-popup -E -w 90% -h 80% -d "#{pane_current_path}" "sshmx -m"
