# If a config.py file exists, this file is ignored unless it's explicitly loaded
# via config.load_autoconfig(). For more information, see:
# https://github.com/qutebrowser/qutebrowser/blob/main/doc/help/configuring.asciidoc#loading-autoconfigyml
# DO NOT edit this file by hand, qutebrowser will overwrite it.
# Instead, create a config.py - see :help for details.

config_version: 2
settings:
  auto_save.session:
    global: true
  bindings.commands:
    global: null
  bindings.key_mappings:
    global:
      <Ctrl-6>: <Ctrl-^>
      <Ctrl-Enter>: <Ctrl-Return>
      <Ctrl-I>: <Tab>
      <Ctrl-J>: <Return>
      <Ctrl-M>: <Return>
      <Ctrl-[>: <Escape>
      <Enter>: <Return>
      <Shift-Enter>: <Return>
      <Shift-Return>: <Return>
  content.geolocation:
    https://locations.visionworks.com: true
    https://member.healthfirst.org: true
  content.javascript.clipboard:
    https://brew.sh: access-paste
    https://github.com: access-paste
    https://mail.google.com: access-paste
    https://myappexp.tcsapps.com: access-paste
  content.media.audio_capture:
    https://meet.google.com: true
  content.media.audio_video_capture:
    https://meet.google.com: true
    https://web.webex.com: true
  content.media.video_capture:
    https://meet.google.com: true
    https://web.webex.com: true
  content.register_protocol_handler:
    https://mail.google.com?extsrc=mailto&url=%25s: true
  downloads.position:
    global: bottom
  editor.command:
    global:
    - nvim
    - -f
    - '{file}'
    - -c
    - normal {line}G{column0}l
  fonts.default_family:
    global: GohuFont 11 Nerd Font
  hints.padding:
    global:
      bottom: 4
      left: 4
      right: 4
      top: 4
  hints.radius:
    global: 0
  keyhint.radius:
    global: 0
  prompt.radius:
    global: 0
  qt.highdpi:
    global: true
  statusbar.padding:
    global:
      bottom: 8
      left: 8
      right: 8
      top: 8
  statusbar.show:
    global: in-mode
  tabs.favicons.show:
    global: always
  tabs.indicator.padding:
    global:
      bottom: 6
      left: 2
      right: 8
      top: 6
  tabs.indicator.width:
    global: 4
  tabs.max_width:
    global: -1
  tabs.min_width:
    global: -1
  tabs.padding:
    global:
      bottom: 8
      left: 4
      right: 4
      top: 8
  tabs.select_on_remove:
    global: prev
  tabs.title.alignment:
    global: left
  tabs.title.format:
    global: '{aligned_index}: {audio} {current_title}'
  tabs.title.format_pinned:
    global: '{aligned_index}'
  window.hide_decoration:
    global: true
  window.transparent:
    global: true
